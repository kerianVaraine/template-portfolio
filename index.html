<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>//kerian varaine</title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .wrapperMain {
      display: grid;
      grid-template-columns: 50px 1fr;
      grid-template-rows: 75px auto auto;
      grid-template-areas: "nvg mainHead" "topNav topNav" "tabbedMain tabbedMain";
    }

    .wrapperMain .mainContainer {
      margin: 0 auto;
      max-width: 1280px;
      width: 90%;
      grid-row: auto;
    }

    #mob-nav {
      grid-area: nvg;
      z-index: 2;
      padding: 25%;
    }

    header {
      padding-top: 2%;
      grid-column: 1/3;
      grid-row: 1;
      z-index: 1;
      /*grid-area: mainHead;*/
    }

    #pageContent {
      grid-area: tabbedMain;
      display: block;
    }

/*  messing with materialize defaults  */

    nav {
      grid-area: topNav;
      width: 100%;
      height: 30px;
      line-height: 30px;
    }

    .dropdown-content {
      margin: 10px;
    }
    .dropdown-content li > a, .dropdown-content li > span {
      font-size: 17px;
      color: #000;
      display: block;
      line-height: 22px;
      padding: 10px 10px;
      text-align: center;
    }

/*  tabbed/main content areas  */

    .tabbedPage {
      grid-area: tabbedMain;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: auto auto auto;
      grid-template-areas:
      "hd topTrunc topTrunc"
      "image image image"
      ". content content";
      grid-gap: 2%;
    }

    @media only screen and (max-width: 992px) {
      /*  tablet ? */
      /*  reorder content in tabs  */
      .tabbedPage {
        grid-template-columns:1fr;
        grid-template-areas:
        "hd"
        "topTrunc"
        "image"
        "content";
      }
    }

    @media only screen and (max-width: 600px) {
      /*  mobile disp  */
    }



    .tabbedPage .tabbedHeader {
      /*grid-column: 1;
      grid-row: 1;*/
      grid-area: hd;
    }

    .tabbedPage .tabbedTop {
      grid-area: topTrunc;
      padding-top: 10%;
    }

    .tabbedPage .tabbedImage {
      grid-area: image;
      overflow: hidden;
      justify-self: center;
    }

    .tabbedPage .tabbedContent {
      /*grid-column: 2/4;
      grid-row: 2*/
      grid-area: content;
      /*overflow-y: auto;*/
    }

  </style>

</head>

<body>
  <!-- importing materialize and jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <div class="wrapperMain">

    <!-- <header class="grey lighten-4"> -->
          <!-- <div class="right-align">
      <h4 style="margin: 0px 4% 0px 0px">//kerian varaine</h4>
      <p style="margin: 0px 4% 0px 0px">creative human</p>
      </div> -->
    <header class="grey lighten-3">
    <div class="right-align">
      <h4 style="margin: 0px 4% 0px 0px">//kerian varaine</h4>
      <p style="margin: 0px 4% 0px 0px">creative human</p>
    </div>
  </header>
  <!-- menu button on small screens -->
  <div id="mob-nav" class="hide-on-med-and-up">
    <a id="mob-nav-icon" href="#" data-activates="dropdown1" class="dropdown-button grey lighten-3"><i class="material-icons green-text text-darken-4 small">menu</i></a>
    </div>

      <!--  dropdown menu for navigation on small screens  -->
    <ul id="dropdown1" class="dropdown-content">
      <li><a id="homeDd" href="#!">home</a></li>
      <li class="divider"></li>
      <li><a id="compartDd"href="#!">composer & soundartist</a></li>
      <li class="divider"></li>
      <li><a href="#!">performer</a></li>
      <li class="divider"></li>
      <li><a href="#!">developer</a></li>

    </ul>

    <!--  Navbar - on large and med screens  -->
    <nav class="hide-on-small-only">
      <div class="nav-wrapper grey lighten-2">
        <ul class="right">
          <li><a id="homeNav" href="#!" class="black-text">home</a></li>
          <li><a id="compartNav" href="#!" class="black-text">as COMPOSER & SOUND ARTIST</a></li>
          <li><a href="#!" class="black-text">as PERFORMER</a></li>
          <li><a href="#!" class="black-text">as DEVELOPER</a></li>
        </ul>
      </div>
    </nav>
  </div>

</header>
    <!-- tabbedPages going inside main container -->
    <div id="pageContent">

    </div>

  </div> <!-- Wrapper main css grid layout -->
<script>
  $(document).ready(function () {
    // dropdown menu js call //
    $(".dropdown-button").dropdown();

    // links to show page content //
    $("#homeDd, #homeNav").on('click', function () {
      $("#pageContent").load("home.html");
    });

    $("#compartDd, #compartNav").on('click', function () {
      $("#pageContent").load("compart.html");
    });

  });
  </script>
</body>

</html>
